name: Mirror to org
on:
  push:
    branches:
      - main

permissions:
  contents: write
  actions: read

jobs:
  mirror:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Mirror to organization repo
        env:
          ORG_PAT: ${{ secrets.ORG_PAT }}
        run: |
          git remote add org https://x-access-token:${{ secrets.ORG_PAT }}@github.com/intsystems/LowRankAttentionDenoising.git
          git push org --mirror
